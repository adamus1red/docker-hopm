# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Docker Setup Buildx
        # You may pin to the exact commit or the version.
        # uses: docker/setup-buildx-action@c631d8cb6caef2ecfd4c883e2f5864151708f279
        uses: docker/setup-buildx-action@v1.0.1
        #with:
          # Buildx version. (eg. v0.3.0)
          # version: # optional
          # Sets the builder driver to be used
          # driver: # optional, default is docker-container
          # List of additional driver-specific options. (eg. image=moby/buildkit:master)
          # driver-opts: # optional
          # Flags for buildkitd daemon
          # buildkitd-flags: # optional, default is --allow-insecure-entitlement security.insecure --allow-insecure-entitlement network.host
          # Sets up docker build command as an alias to docker buildx
          # install: # optional, default is false
          # Switch to this builder instance
          # use: # optional, default is true
          # Optional address for docker socket or context from `docker context ls`
          # endpoint: # optional
      - name: Build and push Docker images to DockerHub
        # You may pin to the exact commit or the version.
        # uses: docker/build-push-action@ab83648e2e224cfeeab899e23b639660765c3a89
        uses: docker/build-push-action@v1.1.1
        with:
          # Username used to log in to a Docker registry. If not set then no login will occur
          username: ${{ secrets.DOCKER_USERNAME }} # optional
          # Password or personal access token used to log in to a Docker registry. If not set then no login will occur
          password: ${{ secrets.DOCKER_PASSWORD }} # optional
          # Server address of Docker registry. If not set then will default to Docker Hub
          #registry: # optional
          # Docker repository to tag the image with
          # repository: 
          # Comma-delimited list of tags. These will be added to the registry/repository to form the image's tags
          tags: hopm,irc # optional
          # Automatically tags the built image with the git reference as per the readme
          tag_with_ref: true # optional
          # Automatically tags the built image with the git short SHA as per the readme
          tag_with_sha: true # optional
          # Path to the build context
          path: . # optional, default is .
          # Path to the Dockerfile (Default is '{path}/Dockerfile')
          dockerfile: Dockerfile # optional
          # Sets the target stage to build
          #target: # optional
          # Always attempt to pull a newer version of the image
          always_pull: true # optional
          # Comma-delimited list of build-time variables
          #build_args: # optional
          # Comma-delimited list of images to consider as cache sources
          #cache_froms: # optional
          # Comma-delimited list of labels to add to the built image
          #labels: # optional
          # Adds labels with git repository information to the built image
          add_git_labels: true # optional
          # Whether to push the image
          push: true # optional, default is true

      - name: Build and push Docker images to Github
        # You may pin to the exact commit or the version.
        # uses: docker/build-push-action@ab83648e2e224cfeeab899e23b639660765c3a89
        uses: docker/build-push-action@v1.1.1
        with:
          # Username used to log in to a Docker registry. If not set then no login will occur
          username: ${{ secrets.DOCKER_USERNAME }} # optional
          # Password or personal access token used to log in to a Docker registry. If not set then no login will occur
          password: ${{ secrets.DOCKER_PASSWORD }} # optional
          # Server address of Docker registry. If not set then will default to Docker Hub
          registry: docker.pkg.github.com # optional
          # Docker repository to tag the image with
          #epository: docker.pkg.github.com
          # Comma-delimited list of tags. These will be added to the registry/repository to form the image's tags
          tags: hopm,irc # optional
          # Automatically tags the built image with the git reference as per the readme
          tag_with_ref: true # optional
          # Automatically tags the built image with the git short SHA as per the readme
          tag_with_sha: true # optional
          # Path to the build context
          path: . # optional, default is .
          # Path to the Dockerfile (Default is '{path}/Dockerfile')
          dockerfile: Dockerfile # optional
          # Sets the target stage to build
          #target: # optional
          # Always attempt to pull a newer version of the image
          always_pull: true # optional
          # Comma-delimited list of build-time variables
          #build_args: # optional
          # Comma-delimited list of images to consider as cache sources
          #cache_froms: # optional
          # Comma-delimited list of labels to add to the built image
          #labels: # optional
          # Adds labels with git repository information to the built image
          add_git_labels: true # optional
          # Whether to push the image
          push: true # optional, default is true
